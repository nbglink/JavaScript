<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>listOfItems</title>
</head>
<body>
    <h1>List of items</h1>
    <ul id="items">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    <input type="text" name="" id="newItemText" />
    <input type="button" onclick="addItem()" value="Add">

    <script>
        function addItem() {
            let text = document.getElementById('newItemText').value;
            var li = document.createElement("li");
            li.appendChild(document.createTextNode(text));
            document.getElementById("items").appendChild(li);
        }
    </script>
</body>
</html>
