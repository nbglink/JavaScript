<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQueryLoad</title>
    <script src="jquery-3.1.1.js"></script>
</head>
<body>

<div id="text">
    <h1>Welcome</h1>
    <button onclick="loadTitle()">Load</button>
</div>
<script>
    function loadTitle() {
        $("#text").load("text.html")
    }
</script>
</body>
</html>
